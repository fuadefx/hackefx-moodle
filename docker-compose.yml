version: '3.9'

services:

  postgres:
    image: postgres:15
    container_name: moodle-postgres
    restart: always
    environment:
      POSTGRES_DB: moodledb
      POSTGRES_USER: moodle
      POSTGRES_PASSWORD: moodlepass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    networks:
      - moodle-net


  moodle:
    # build: .
    # image: moodlehq/moodle-php-apache:8.2
    image: hackefx:latest
    container_name: moodle-hackefx
    depends_on:
      - postgres
    environment:
      MOODLE_DOCKER_DBTYPE: pgsql
      MOODLE_DOCKER_DBHOST: postgres
      MOODLE_DOCKER_DBNAME: moodledb
      MOODLE_DOCKER_DBUSER: moodle
      MOODLE_DOCKER_DBPASS: moodlepass
      MOODLE_DOCKER_DBPORT: 5432
      MOODLE_DOCKER_WEB_HOST: localhost
      MOODLE_DOCKER_WEB_PORT: "0.0.0.0:8080"
    ports:
      - "8080:80"
    volumes:
      # - ./moodle:/var/www/html
      - ./moodledata:/var/www/moodledata
    networks:
      - moodle-net

  # cron:
